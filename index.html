<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos - Projeto 02</title>

    <!-- Link da fonte no Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- link do CSS próprio -->
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contatos.png" alt="logo contatos">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-contatos">
            <div class="nomeContato">
                <label for="nome-contato">Nome do Contato:</label>
                <input id="nome-contato" type="text" required placeholder="Ex: José Silva">
            </div>

            <div class="numContato">
                <label for="num-contato">Telefone/Celular:</label>
                <input id="num-contato" type="number" required placeholder="Ex: 55 9 99999999">
            </div>

            <button type="submit">Salvar Contato</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone/Celular</th>
                    <th>Contato Salvo?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- será adicionado através do JS -->
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
